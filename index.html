<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .mountain-options {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow: hidden;
    }

    .mountain-options .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .mountain-options .arrow:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .mountain-options .arrow.left {
      left: 10px;
    }

    .mountain-options .arrow.right {
      right: 10px;
    }

    .mountain-options .mountain-option {
      position: relative;
      overflow: hidden;
      width: 120px;
      height: 600px;
      /* Adjust the height to make it longer */
      margin: 10px;
      cursor: pointer;
      transition: transform 0.5s ease;
      flex-shrink: 0;
    }

    .mountain-options .mountain-option.active {
      width: 100%;
      height: 100vh;
      max-width: 800px;
      flex-shrink: 0;
    }

    .mountain-options .mountain-option .mountain-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="mountain-options">
    <div class="arrow left" onclick="scrollLeft()"><i class="fas fa-chevron-left"></i></div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2021/10/11/18/58/lake-6701636_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2013/03/04/20/59/valley-90388_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2018/08/19/10/16/nature-3616194_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2017/03/27/04/37/sunset-2177324_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image"
        src="https://cdn.pixabay.com/photo/2016/11/18/17/00/mountain-ranges-1835815_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2018/08/14/07/06/mountain-3604825_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2021/08/08/20/37/mountains-6531903_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2015/08/16/21/03/mountains-891597_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2016/11/21/15/22/alpine-1845947_1280.jpg"></img>
    </div>
    <div class="mountain-option" onclick="toggleActive(this)">
      <img class="mountain-image" src="https://cdn.pixabay.com/photo/2015/12/29/23/17/mountains-1113547_1280.jpg"></img>
    </div>
    <div class="arrow right" onclick="scrollRight()"><i class="fas fa-chevron-right"></i></div>
  </div>

  <script>
    const container = document.querySelector('.mountain-options');

    function scrollLeft() {
      container.scrollBy({
        top: 0,
        left: -200,
        behavior: 'smooth'
      });
    }

    function scrollRight() {
      container.scrollBy({
        top: 0,
        left: 200,
        behavior: 'smooth'
      });
    }

    function toggleActive(element) {
      if ($(element).hasClass("active")) {
        $(element).removeClass("active");
      } else {
        $(".mountain-option").removeClass("active");
        $(element).addClass("active");
      }
    }
  </script>
</body>

</html>
